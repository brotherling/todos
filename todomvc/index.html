<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<script src="./js/vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="app">
			<section class="todoapp">
				<header class="header">
					<h1>todos</h1>
					<input class="new-todo" placeholder="What needs to be done?" autofocus v-model="shop" @keyup.enter="add" ref="content">
				</header>
				<!-- This section should be hidden by default and shown when there are todos -->
				<section class="main">
					<input id="toggle-all" class="toggle-all" type="checkbox">
					<label for="toggle-all" @click="completeAll">Mark all as complete</label>
					<ul class="todo-list">
						<!-- These are here just to show the structure of the list items -->
						<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
						<li v-for="(item, index) in shops" :key="index" :class="{completed:item.complete, editing:item.flag}" @dblclick="edit(index)"> 
							<div class="view">
								<input class="toggle" type="checkbox" @click="completed(index)" :checked="item.complete">
								<label>{{item.name}}</label>
								<button class="destroy" @click=del(index)></button>
							</div>
							<input class="edit" :value="item.name" @keyup.enter="change(index)" v-model="editShop" @blur="leave(index)" v-focus="focusState">
						</li>
						<!-- <li v-for="(item, index) in shops" :key="index" :class="{completed:item.complete}"> 
							<div class="view">
								<input class="toggle" type="checkbox" :value="item" v-model="checkedShop" @click="completed(index)" checked>
								<label>{{item.name}}</label>
								<button class="destroy" @click=del(index)></button>
							</div>
							<input class="edit" :value="item.name"> 
						</li> -->
					</ul>
				</section>
				<!-- This footer should hidden by default and shown when there are todos -->
				<footer class="footer">
					<!-- This should be `0 items left` by default -->
					<span class="todo-count"><strong>{{leftCount}}</strong> item left</span>
					<!-- Remove this if you don't implement routing -->
					<ul class="filters">
						<li>
							<a class="selected" href="#/">All</a>
						</li>
						<li>
							<a href="#/active">Active</a>
						</li>
						<li>
							<a href="#/completed">Completed</a>
						</li>
					</ul>
					<!-- Hidden if no completed items are left ↓ -->
					<button class="clear-completed" @click="clearCompleted">Clear completed</button>
				</footer>
			</section>
		</div>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
